<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/ec00019f06.js" crossorigin="anonymous"></script>
  <title>Sign Up</title>
  <style>
    html{
      margin: 0rem;
      font-size: 1.6rem;
    }
    body{
      background-color: #6363E3;
    }
    .container{
      
      margin: 8rem 2.5rem 3rem 2.5rem  ;
      padding: 1rem 3rem 1rem 3rem ;
      border: 0.1rem solid #EEEEEE;
      border-radius: 0.5rem;
      background-color: white;
    }
    .head{
      
      padding: 0.1rem ;
    
    
    }
   
    h2{
      font-family: serif;
      font-size: 2.5rem;
    }
    
    input,textarea,select{
      text-decoration: none;
      padding: 0.8rem 0rem 0.8rem 0.5rem;
      font-size: 1.6rem;
      margin: 1.5rem 0rem 0.5rem 0rem;
      border: 0.1rem solid #EEEEEE;
      border-radius: 0.4rem;
      width: 96%;
      background-color: #efefef;
    }
    .sub{
      text-align: center;
      width: 25%;
      border-radius: 0.5rem;
      border: 0.1rem solid black;
      padding: 1rem 0.6rem 1rem 0.6rem;
      display: inline-block;
      background-color: #efefef;
      margin: 0.6rem 0.3rem 0.6rem 0.3rem;
      font-family:  monospace;
      font-weight: 500;
      
    }
    button{
      background-color: #6363E3;
      margin: 3rem 0rem 1.5rem 1.5rem;
      padding: 1rem;
      border: #6363E3;
      border-radius: 2rem;
      width: 90%;
      color: white;
      font-family: serif;
      font-weight: 500;
      font-size: 1.4rem;
    }
    
    a{
      text-decoration: none;
      color: #2691DA;
     
    }
    
  </style>
</head>

<body>
  <div class="container">
    <br>
    <div class="head">
      
      <h2 style="text-align: center;">Sign Up </h2>
    </div>
    
    <br>
    <input style="width:47%" type="text" placeholder=" First Name">
    <input style="width:45%" type="text" placeholder=" Last Name">
    
    
    <input type="number" placeholder="Mobile Number" >
    
    
    <input type="text" placeholder=" Email Address">
    
    
    <input style="width: 85%" type="text" placeholder=" Password" id="pass_input">
    <i id="eye" class="fa-solid fa-eye" style="color: black;margin-left: 0.5rem;font-size: 1.6rem" onclick="myFunction()"></i>

    
    <button type="submit">Sign Up</button>
    
    <p style="margin: 0.2rem 0rem 2rem 4rem ;font-size: 1.4rem; font-family: serif;">Already a Member ? <a href="login.html">Login</a></p>
    <br>
  </div>

<script>
  function myFunction() {
  var x = document.getElementById("pass_input");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  
  }
}
</script>
</body>

      </html>
